<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Restaurant Cards</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 40px;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 260px;
            background-color: white;
            border-radius: 14px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .content {
            padding: 12px;
        }

        .title-rating {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
        }

        .rating {
            color: green;
            font-size: 14px;
        }

        .sub-text {
            color: grey;
            font-size: 14px;
            margin: 6px 0;
        }

        .details {
            display: flex;
            justify-content: space-between;
            color: grey;
            font-size: 14px;
        }

        .fa-star {
            color: green;
        }
    </style>
</head>
<body>

<div class="cards-container">
