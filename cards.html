<!DOCTYPE html>
<html>
<head>
    <title>Simple Cards</title>

    <style>

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 80px;
        }

        .card {
            background-color: white;
            width: 280px;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 180px;
        }

        .content {
            padding: 15px;
        }

        .date {
            color: pink;
            font-size: 12px;
        }

        .content h2 {
            margin: 10px 0;
        }

        .content p {
            font-size: 14px;
            color: gray;
        }

        .footer {
            display: flex;
            color: white;
        }

        .footer div {
            flex: 1;
            padding: 12px;
            font-size: 14px;
        }

        .pink {
            background-color: hotpink;
        }
        
    </style>
</head>

<body>

    <div class="cards">

        <div class="card">
            <img src="C:\Users\HARSHA LAVANYA\Downloads\kalen-emsley-Bkci_8qcdvQ-unsplash.jpg">

            <div class="content">
                <div class="date">4 days ago</div>
                <h2>Post One</h2>
                <p>This is a simple card example for beginners.</p>
            </div>

            <div class="footer pink">
                <div>4m<br>READ</div>
                <div>5123<br>VIEWS</div>
                <div>32<br>COMMENTS</div>
            </div>
        </div>

     </div>

</body>
</html>
